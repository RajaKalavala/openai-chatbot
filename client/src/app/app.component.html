<div id="app">
    <div id="chat_container">
        <div class="wrapper" *ngFor="let chat of Chats">
            <div class="chat">
                <div class="profile">
                    <img
                        [src]="
                            chat.isBot ? 'assets/bot3.png' : 'assets/user3.png'
                        "
                        [alt]="chat.isBot ? 'bot' : 'user'"
                    />
                </div>
                <div class="message" [id]="chat.divId">
                    {{ chat.message }}
                </div>
            </div>
        </div>
    </div>

    <form [formGroup]="chatForm" (ngSubmit)="onSubmit($event)">
        <textarea
            name="prompt"
            rows="1"
            cols="1"
            placeholder="Ask BotRaja..."
            formControlName="userChat"
            (keyup)="handleKeyUp($event)"
        ></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" /></button>
    </form>
</div>
